<div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Sign up</h5>
            <button type="button" class="close" data-dismiss="modal" 
            aria-label="Close" (click)="modalRef.hide()">
              <span aria-hidden="false">&times;</span>
            </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="recipient-name" class="col-form-label">User Name:</label>
          <input type="text" class="form-control" id="recipient-name">
        </div>
        <div class="form-group">
            <label for="recipient-name" class="col-form-label">Email:</label>
            <input type="text" class="form-control" id="recipient-email">
        </div>
        <div class="form-group">
          <label for="message-text" class="col-form-label">Password:</label>
          <input type="password" class="form-control" id="recipient-password">
        </div>
      </form>
    </div>
    <div class="modal-footer justify-content-betwee">
      <button type="button" class="btn btn-secondary" (click)="modalRef.hide()" data-dismiss="modal">Close</button>
      <button type="button" (click)="Register()" class="btn btn-primary">Sign-up</button>
    </div>
