<ngx-datatable style="margin-top: 10px" class="material" [rows]="rows" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50"
          [rowHeight]="50" [scrollbarV]="true" [sorts]="[{prop: 'name', dir: 'desc'}]">
          <ngx-datatable-column name="User Name">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{row.username}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Name">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{row.name}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Mobile No.">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{row.Mobile}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Email">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{row.email}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Date of Birth">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{row.dob}}
            </ng-template>
          </ngx-datatable-column>
                
          <ngx-datatable-column name="Actions">
              <ng-template #dataTableCell let-item="item">
                    <span style="color: rgb(232, 0, 0)">
                    <a href="javascript:void(0);" (click)="getData(item)" 
                    data-target="#add-edit-Modal">Edit</a>
                    </span>
                    <span style="color: rgb(232, 0, 0)">
                    <a href="javascript:void(0);" (click)="delData(item)">Delete</a>
                    </span>
              </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
